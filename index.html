<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width user-scalable=no">
  <meta charset="utf-8">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <title></title>
</head>

<body>
  <center>
    <div class="container">
      <h1>PIG DICE</h1>
      <form class="entry">
        <p>Players please enter your names in the spaces below,</p>
        <div class="print">
          <input id="one" class="form-control" type="text" name="player1" placeholder="Player One"><br>
          <input id="two" class="form-control" type="text" name="player2" placeholder="Player Two"><br>
        </div>
        <button type="button" name="button" id="game" class="btn bg-info">HOW TO PLAY</button><br>
        <br>
        <button type="submit" name="button" onclick="start()" id="start" class="btn bg-success">START</button>
      </form>
      <center />
      <div id="game">
        <div class="row">
          <div id="gamer1" class="col-md-4">
            <h1>Player one</h1>
            <p><span id="onee"></span></p>
            <p><span class="score-one"></span></p>
          </div>
          <div id="scores" class="col-md-4">
            <p>Round Total:<span id="score-total"></span></p>
            <button type="button" onclick="roll()" name="button" id="dice">ROLL</button>
            <button type="button" name="button" id="hold">HOLD</button>
          </div>
          <div id="gamer2" class="col-md-4">
            <h1>Player two</h1>
            <p><span id="twoo"></span></p>
            <p><span class="score-two"></span></p>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="js/sccripts.js"></script>
</body>

</html>
